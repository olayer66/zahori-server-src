<style>
    .error{
        border-color: rgb(255, 72, 0);
    box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075)inset, 0 0 8px rgba(255, 81, 0, 0.966);
    outline: 0 none;
    }
</style>

    <div class="row mt-2">
        <div class="col-4">
            <input #textInputId
            [class.error] = "(name.invalid ) && submitted"
            ngModel name="name"
            #name="ngModel"
            id="name"
            placeholder="{{'main.process.processAdmin.environments.environment.insertEnvironmentName'|translate}}"
            type="text"
            class="form-control"
            [(ngModel)] = "environment.name"
            required>
        </div>
        <div class="col-6">
            <input #textInputUrl
            [class.error] = "url.invalid && submitted"
            ngModel name="url"
            #url="ngModel"
            id="url"
            placeholder="{{'main.process.processAdmin.environments.environment.insertEnvironmentUrl'|translate}}"
            type="text"
            class="form-control"
            [(ngModel)] = "environment.url"
            required>
        </div>

        <div class="col-2 mt-1">
            <ng-container *ngIf= "!isNew(environment); else newEnv">
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriV btn-sm" (click)="updateEnv(environment)" title="{{'main.process.processAdmin.environments.environment.save'|translate}}">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriAz btn-sm" (click)="deleteEnv(environment)" title="{{'main.process.processAdmin.environments.environment.remove'|translate}}">
                    <i class="fas fa-trash"></i>
                </button>
            </ng-container>

            <ng-template #newEnv>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriV btn-sm" (click)="createEnv(environment)" title="{{'main.process.processAdmin.environments.environment.save'|translate}}">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriAz btn-sm" (click)="deleteFromArray(environment)" title="{{'main.process.processAdmin.environments.environment.remove'|translate}}">
                    <i class="fas fa-trash"></i>
                </button>
            </ng-template>
        </div>
    </div>

    <div class="row mt-1">
    <div class="col-4">
        <div  *ngIf="name.invalid && submitted" class="alert">
          {{'formError.empty'|translate}}
        </div>
    </div>

    <div class="col-6">
        <div *ngIf="url.invalid && submitted" class="alert">
          {{'formError.empty'|translate}}
        </div>
    </div>
</div>
