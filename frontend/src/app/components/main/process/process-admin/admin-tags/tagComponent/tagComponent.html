<style>
    .error{
        border-color: rgb(255, 72, 0);
    box-shadow: 0 1px 1px rgba(229, 103, 23, 0.075)inset, 0 0 8px rgba(255, 81, 0, 0.966);
    outline: 0 none;
    }
</style>


    <div class="row mt-2">
        <div class="col-4">
            <input #textInputId
            [class.error] = "(name.invalid ) && submitted"
            ngModel name="name"
            #name="ngModel"
            id="name"
            placeholder="{{'main.process.processAdmin.tags.tag.IntroduceTagName'|translate}}"
            type="text"
            class="form-control"
            [(ngModel)] = "tag.name"
            required>
        </div>
        <div class="col-2">
            <input ejs-colorpicker type="color"
            ngModel name="color"
             id="colorpicker"
             size = 2
             class="form-control"
             [(ngModel)] = "tag.color"
             list="listacoloresperfil"
             />
        </div>

        <div class="col-2 mt-1">
            <ng-container *ngIf= "!isNew(tag); else newTag">
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriV btn-sm" (click)="updateTag(tag)" title="{{'main.process.processAdmin.tags.tag.save'|translate}}">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriAz btn-sm" (click)="deleteTag(tag)" title="{{'main.process.processAdmin.tags.tag.remove'|translate}}">
                    <i class="fas fa-trash"></i>
                </button>
            </ng-container>

            <ng-template #newTag>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriV btn-sm" (click)="createTag(tag)" title="{{'main.process.processAdmin.tags.tag.save'|translate}}">
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn-wide mb-2 mr-2 btn-icon btn btn-zahoriAz btn-sm" (click)="deleteFromArray(tag)" title="{{'main.process.processAdmin.tags.tag.remove'|translate}}">
                    <i class="fas fa-trash"></i>
                </button>
            </ng-template>
        </div>
    </div>

    <div class="row mt-1">
    <div class="col-4">
        <div  *ngIf="name.invalid && submitted" class="alert">
          {{'main.process.processAdmin.tags.tag.obligatoryField'|translate}}
        </div>
    </div>

</div>

    <option value="#b9b9b9"><!-- Gris -->

    <option value="#73e712"><!-- verde -->
    <option value="#ffc25b"><!--  -->
    <option value="#ff8a8a"><!-- Rojo claro -->
    <option value="#41a751"><!--  -->
    <option value="#03a91d"><!--  -->
    <option value="#fbaa20"><!-- naranja -->
    <option value="#f2b7fe"><!-- rosaceo -->
    <option value="#eb8aff"><!--  -->
    <option value="#cfa4d8"><!--  -->
    <option value="#c5deff"><!--  -->
    <option value="#61a5ff">
</datalist>
