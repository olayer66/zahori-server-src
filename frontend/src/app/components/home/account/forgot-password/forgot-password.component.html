<div class="app-page-title">
    <div class="page-title-wrapper">
        <div class="page-title-heading">
            <div>{{'home.account.forgot-password.title' | translate}}</div>
        </div>
    </div>
</div>

<div class="form-row">
    <div class="col-md-6">
        <div class="input-group">
            <input autofocus [(ngModel)]="forgotPasswordDto.newPassword" id="newPassword" type="password" class="form-control" placeholder="{{'home.account.forgot-password.newPassword'| translate}}">
            <div class="input-group-prepend">
                <span id="inputGroupPrepend2" class="input-group-text">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="input-group">
            <input [(ngModel)]="forgotPasswordDto.confirmPassword" id="confirmPassword" type="password"
                class="form-control" placeholder="{{'home.account.forgot-password.confirmPassword'| translate}}">
            <div class="input-group-prepend">
                <span id="inputGroupPrepend2" class="input-group-text">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="mb-2">
    <div [style.visibility]="forgotPasswordMessage ? 'visible' : 'hidden'" class="ml-2 text-secondary">
        <span>{{forgotPasswordMessage}}.</span>
    </div>
</div>

<div>
    <button class="mt-3 btn-wide btn-icon btn btn-zahoriV btn-sm" (click)="resetPassword()">
        {{'home.account.forgot-password.confirmButton'| translate}}
    </button>
</div>
